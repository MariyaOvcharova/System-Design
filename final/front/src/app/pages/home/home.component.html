<div class="bg-gray-50">
  <section class="relative bg-cover bg-center h-[500px]" style="background-image: url('../../../assets/banner2.png')">
    <div class="absolute inset-0 bg-gradient-to-r from-black/70 to-transparent"></div>
    <div class="container mx-auto px-4 h-full flex items-center relative z-10">
      <div class="text-white max-w-lg">
        <h1 class="text-4xl md:text-5xl font-bold mb-4 leading-tight">Горящий тур Турция, Каппадокия</h1>
        <p class="text-2xl md:text-3xl font-light mb-6">7 000 000 - 3 000 т.</p>
        <a href="#tours" class="inline-flex items-center bg-orange-500 hover:bg-orange-600 text-white font-medium px-8 py-3 rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition duration-300">
          Смотреть туры
          <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </a>
      </div>
    </div>
  </section>

  <section id="tours" class="container mx-auto px-4 py-12">
    <div class="flex flex-col md:flex-row gap-8">
      <div class="md:w-1/4">
        <div class="bg-white p-6 rounded-2xl shadow-md border border-gray-100 sticky top-24">
          <h2 class="text-xl font-bold mb-6 text-gray-800 flex items-center">
            <svg class="w-5 h-5 mr-2 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
            </svg>
            Фильтры
          </h2>
          
          <div class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-3">Рейтинг</label>
              <div class="space-y-4 space-x-6">
                <label *ngFor="let star of [5, 4, 3]">
                  <input
                    type="checkbox"
                    [value]="star"
                    [checked]="filters.stars.includes(star)"
                    (change)="onStarChange($event)"
                    class="form-checkbox text-orange-500 h-5 w-5 mr-3"
                  />
                  <span class="text-yellow-400">{{ '★'.repeat(star) }}</span>
                </label>
                
              </div>
            </div>
            
            <div class="border-t border-gray-100 pt-6">
              <label class="block text-sm font-medium text-gray-700 mb-3">Категория</label>
              <div class="relative">
                <select
                  [(ngModel)]="filters.category_id"
                  (ngModelChange)="applyFilters()"
                  class="w-full border border-gray-200 rounded-lg px-4 py-3 focus:ring-orange-500 focus:border-orange-500 transition"
                >
                  <option value="">Все категории</option>
                  <option *ngFor="let category of categories" [value]="category.id">
                    {{ category.name }}
                  </option>
                </select>
              </div>
            </div>
            
            
            <div class="border-t border-gray-100 pt-6">
              <label class="block text-sm font-medium text-gray-700 mb-3">Ценовой диапазон</label>
              <div class="space-y-4">
                <div>
                  <label class="block text-xs text-gray-500 mb-2">Минимальная цена</label>
                  <input
                    type="number"
                    [(ngModel)]="filters.min_price"
                    (ngModelChange)="applyFilters()"
                    class="w-full border border-gray-200 rounded-lg px-4 py-3 focus:ring-orange-500 focus:border-orange-500 transition"
                    placeholder="Минимальная цена"
                  />
                </div>
                <div>
                  <label class="block text-xs text-gray-500 mb-2">Максимальная цена</label>
                  <input
                    type="number"
                    [(ngModel)]="filters.max_price"
                    (ngModelChange)="applyFilters()"
                    class="w-full border border-gray-200 rounded-lg px-4 py-3 focus:ring-orange-500 focus:border-orange-500 transition"
                    placeholder="Максимальная цена"
                  />
                </div>
              </div>
            </div>
            
            <div class="border-t border-gray-100 pt-6">
              <label class="block text-sm font-medium text-gray-700 mb-3">Дата начала</label>
              <input
                type="date"
                [(ngModel)]="filters.start_date"
                (ngModelChange)="applyFilters()"
                class="w-full border border-gray-200 rounded-lg px-4 py-3 focus:ring-orange-500 focus:border-orange-500 transition"
              />
            </div>

            <div class="border-t border-gray-100 pt-6">
              <button
                (click)="resetFilters()"
                class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded transition"
              >
                Сбросить фильтры
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="md:w-3/4">
        <div class="mb-6 flex justify-between items-center">
          <h2 class="text-2xl font-bold text-gray-800">Наши туры</h2>
        </div>
        <app-tour-list [tours]="filteredTours"></app-tour-list>
      </div>
    </div>
  </section>
</div>
