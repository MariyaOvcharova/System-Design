<header class="bg-white shadow-lg sticky top-0 z-50 border-b border-gray-100">
    <div class="container mx-auto flex justify-between items-center px-6 py-4">
      <div class="flex items-center space-x-2">
        <img class="w-12 h-12 object-contain" src="../../../assets/logo.png" alt="ЛОГО">
        <span class="font-bold text-xl text-gray-800 hidden sm:block">TRAVEL</span>
      </div>
      
      <nav class="hidden md:flex space-x-8">
        <a routerLink="/" class="text-gray-700 hover:text-orange-500 transition duration-300 font-medium relative group no-underline">
          Туры
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-orange-500 group-hover:w-full transition-all duration-300"></span>
        </a>
        <a routerLink="/contacts" class="text-gray-700 hover:text-orange-500 transition duration-300 font-medium relative group no-underline">
          Контакты
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-orange-500 group-hover:w-full transition-all duration-300"></span>
        </a>
        <a *ngIf="isAuthenticated" routerLink="/bookings" class="text-gray-700 hover:text-orange-500 transition duration-300 font-medium relative group no-underline">
          Мои брони
          <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-orange-500 group-hover:w-full transition-all duration-300"></span>
        </a>
      </nav>
      
      <div class="flex items-center space-x-4">
        <ng-container *ngIf="isAuthenticated; else notAuthenticated">
          <button (click)="logout()" class="text-gray-700 hover:text-orange-500 transition duration-300 font-medium ">
            <div class="flex items-center mr-3">
                <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                  </svg>
                  Выйти
            </div>
          </button>
        </ng-container>
        <ng-template #notAuthenticated>
          <a routerLink="/login" class="text-gray-700 hover:text-orange-500 transition duration-300">
            <div class="w-10 h-10 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center shadow-sm transition duration-300">
              <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </div>
          </a>
        </ng-template>
        <a href="tel:+88005553535" class="bg-gradient-to-r from-orange-500 to-orange-600 text-white px-6 py-2.5 rounded-full font-medium shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition duration-300 flex items-center">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
          </svg>
          +8 800 555 35 35
        </a>
      </div>
    </div>
  </header>
  
  <main class="w-full min-h-screen">
    <router-outlet></router-outlet>
  </main>

              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
