<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
      <h1 class="text-2xl font-bold mb-6">Registration</h1>
      <div *ngIf="error" class="text-red-500 mb-4">{{ error }}</div>
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-2">Username</label>
          <input
            type="text"
            [(ngModel)]="username"
            name="username"
            class="w-full border rounded px-3 py-2"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium mb-2">Email</label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            class="w-full border rounded px-3 py-2"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium mb-2">Password</label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            class="w-full border rounded px-3 py-2"
            required
          />
        </div>
        <button type="submit" class="w-full bg-orange-500 text-white px-4 py-2 rounded">Registration</button>
      </form>
      <p class="mt-4 text-center">
        Do you already have an account? <a routerLink="/login"><span class="text-orange-500 hover:underline">Login</span></a>
      </p>
    </div>
  </div>
