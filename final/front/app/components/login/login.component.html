<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
      <h1 class="text-2xl font-bold mb-6">Вход</h1>
      <div *ngIf="error" class="text-red-500 mb-4">{{ error }}</div>
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-2">Имя пользователя</label>
          <input
            type="text"
            [(ngModel)]="username"
            name="username"
            class="w-full border rounded px-3 py-2"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium mb-2">Пароль</label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            class="w-full border rounded px-3 py-2"
            required
          />
        </div>
        <button type="submit" class="w-full bg-orange-500 text-white px-4 py-2 rounded">Войти</button>
      </form>
      <p class="mt-4 text-center">
        Нет аккаунта? <a routerLink="/register" class="text-orange-500 hover:underline"><span class="text-orange-500 hover:underline">Зарегистрироваться</span></a>
      </p>
    </div>
  </div>
